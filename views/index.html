<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="/public/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="main-container cover">
        <div class="col-lg-6">
            <div class="input-group input-group-lg">
                <input id="url-field" type="text" class="form-control" placeholder="Paste a url...">
                <span class="input-group-btn">
                  <button class="btn btn-shorten" type="button">SHORTEN</button>
                </span>
            </div>
        </div>
        <div class="col-lg-6">
            <div id="encrypted-link"></div>
        </div>

        <div class="col-lg-12" style="height: 30px"></div>

        <div class="col-lg-6">
            <div class="input-group input-group-lg">
                <input id="encrypted-url-field" type="text" class="form-control" placeholder="Paste a url...">
                <span class="input-group-btn">
                  <button class="btn btn-decrypted" type="button">UN SHORTEN</button>
                </span>
            </div>
        </div>
        <div class="col-lg-6">
            <div id="link"></div>
        </div>
    </div>

    <script src="/public/js/script.js"></script>
</body>
</html>
